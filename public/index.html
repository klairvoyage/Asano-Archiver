<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asano Archives</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    #post-list {
      height: 600px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: white;
    }
    .post-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .post-item:hover {
      background-color: #f0f0f0;
    }
    .post-item.selected {
      background-color: #e2f0ff;
    }
    .post-title {
      font-weight: bold;
    }
    .post-date {
      font-size: 0.8em;
      color: #666;
    }
    #pdf-list {
      margin-top: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: white;
      padding: 10px;
    }
    .pdf-item {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .loading {
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 0.15em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border .75s linear infinite;
      vertical-align: text-bottom;
      margin-right: 5px;
    }
    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }
    #status-bar {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #e9ecef;
    }
    #selected-count {
      font-weight: bold;
    }
    #download-progress {
      margin-top: 20px;
    }
    .progress-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Asano Archives</h1>
    <p class="lead">Download PDFs from Kemono.su for user 22614979 (Shirtaloon)</p>
    
    <div class="row">
      <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h3>Posts</h3>
          <div>
            <button id="select-all-btn" class="btn btn-outline-primary btn-sm">Select All</button>
            <button id="deselect-all-btn" class="btn btn-outline-secondary btn-sm">Deselect All</button>
          </div>
        </div>
        <div id="post-list">
          <div class="text-center p-5">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading posts...</p>
          </div>
        </div>
        <button id="load-more-btn" class="btn btn-primary mt-3">Load More</button>
      </div>
      
      <div class="col-md-6">
        <h3>Available PDFs</h3>
        <div id="pdf-list">
          <p class="text-muted">Select posts to see available PDFs</p>
        </div>
        
        <div id="status-bar">
          <span id="selected-count">0</span> posts selected
          <button id="scan-selected-btn" class="btn btn-success btn-sm float-end">Scan Selected Posts</button>
        </div>
        
        <div id="download-progress" class="mt-3"></div>
        
        <div class="mt-4">
          <h4>Downloaded Files</h4>
          <ul id="downloaded-files" class="list-group">
            <!-- Downloaded files will appear here -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
